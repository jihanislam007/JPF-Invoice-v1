<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta Product_name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Folium Plugin Example</title>

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    
	<!-- Demo CSS -->
	<link rel="stylesheet" href="css/demo.css">
    <!-- Folium CSS -->
	<link rel="stylesheet" href="css/folium.css" />
  </head>


  <body>
 <header class="intro">
 
 
 </header>
  
    <div class="container-lg">
        <main>
            <article>
            <p>The following is the example of folium plugin. </p>
             <h2> jQuery Folium Plugin Example </h2>
              
            <table id="foliumTable" class="table table.Responsive table-bordered border-primary"></table>

              <button id="addRow">Add New Row</button>
              <button id="updateRow">Update Row</button>
              <button id="removeRow">Remove Row</button>
              
            </article>
           </main>
    </div>

 
 <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="js/folium.js"></script>
 <script>
    const tableSettings = {
        columns : [
                    {columnId : "sl", displayText  : "sl"},
                    {columnId : "Product_name", displayText  : "Product Name"},
                    {columnId : "quantity", displayText  : "Quantity"},
                    {columnId : "bag", displayText  : "Number of Bag's", sortingType : 'number'},
                    {columnId : "price", displayText  : "Price", sortingType : 'number'}
                  ],
        rows: [
                {sl: 'jsmith', Product_name : "John", quantity : "Smith", bag : 400, price : 30},
                {sl: 'jasmith', Product_name : "Jane", quantity : "Smith", bag : 200, price : 29},
              ],
        pagination : true,
        paginationStyle : "all",
        searching : true,
        sortable : true,
        editable : true,
        width: '1000px',
        cellRenderer : function(rowIndex, columnIndex, data, rowObject) {
            if (columnIndex === 0) 
              return `<a href="/link.html?id=${rowObject.sl}">${data}</a>`;

            return data;
        }

    };

    $('#foliumTable').FoliumTable(tableSettings);

    $('#addRow').click(function() {
      const foliumTable = $('#foliumTable').FoliumTable();

      foliumTable.addRow({sl: 'test', Product_name : "test", quantity : "test", bag : 'test@test.com', price : 50});
    });

    $('#updateRow').click(function() {
      const foliumTable = $('#foliumTable').FoliumTable();

      foliumTable.updateRow(1, {sl: 'test', bag : 'updated@mail.com'});
    });

    $('#removeRow').click(function() {
      const foliumTable = $('#foliumTable').FoliumTable();

      foliumTable.deleteRow(1);
    });

</script>

<!--End JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

  </body>
</html>
